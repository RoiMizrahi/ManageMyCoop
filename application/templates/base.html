<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style>
    body {
    background-image: url(https://cdn.pixabay.com/photo/2017/04/16/00/03/egg-2233677_1280.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Coop</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('core.info')}}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="30" height="30" class="d-inline-block align-text-top">ManageMyCoop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="navbar-nav">

      {% if current_user.is_authenticated %}
      <a class="nav-item nav-link" href="{{url_for('core.index')}}">Eggs Data</a>
      <a class="nav-item nav-link" href="{{url_for('machine.predict')}}">Predictions</a>
      <a class="nav-item nav-link" href="{{url_for('egg_posts.create_post')}}">Collect Eggs</a>
      <a class="nav-item nav-link" href="{{url_for('users.account')}}">Account</a>
      <a class="nav-item nav-link" href="{{url_for('users.logout')}}">Log Out</a>

      {% else %}
      <a class="nav-item nav-link" href="{{url_for('users.login')}}">Login</a>
      <a class="nav-item nav-link" href="{{url_for('users.register')}}">Register</a>
      {% endif %}
  </div>
</nav>
<div class="container">

  {% block content %}

  {% endblock %}
</div>
  </body>
</html>
