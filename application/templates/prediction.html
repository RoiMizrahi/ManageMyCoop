{% extends "base.html" %}
{% block content %}
<br>
<div class="mx-auto" style="width: 500px;">
<div class="card" style="width: 40rem;">
  <div class="card-body">
        <div class="signup-heading" align="center">
          <h1 class="font-weight-normal">עמוד החיזוי</h1>
        </div>
        <h3> הכנס את הנתונים הבאים:</h3>
          <form method="POST" action= "" enctype="multipart/form-data">
            <div class="form-group">
            גיל בימים: <input class="form-control" type="number" name="age", placeholder="הגיל בימים של התרנגולות" required/>
            </div>
            <div class="form-group">
            כמות אוכל: <input class="form-control" type="number" name="food_consumed", placeholder="הכנס כמות של אוכל שאכלו!" required/>
            </div>
            <div class="form-group">
            כמות תרנגולות: <input class="form-control" type="number" name="num_of_chickiens", placeholder="הכנס את כמות התרנגולות" required/>
            </div>
            <div class="form-group">
            כמות תרגנולות מתות: <input class="form-control" type="number" name="dead", placeholder="הכנס כמות תרנגולות מתות" required/>
            </div>
            <p></p>
            <div class="form-group">
              <button class = 'btn btn-success' value="Submit">חיזוי</button>
            </div>
            </form>
            <p style="text-align: center;">{{ output }}</p>
    </div>
  </div>
</div>

{% endblock %}
