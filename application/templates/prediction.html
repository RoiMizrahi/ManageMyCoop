{% extends "base.html" %}
{% block content %}
<br>
<div class="mx-auto" style="width: 500px;">
<div class="card" style="width: 40rem;">
  <div class="card-body">
        <div class="signup-heading" align="center">
          <h1 class="font-weight-normal">Prediction Page</h1>
        </div>
        <h3> Enter the following values:</h3>
          <form method="POST" action= "" enctype="multipart/form-data">
            <div class="form-group">
            Age(in days): <input class="form-control" type="number" name="age", placeholder="Enter age (in days) of chickens" required/>
            </div>
            <div class="form-group">
            Food amount: <input class="form-control" type="number" name="food_consumed", placeholder="Enter amount of food consumed" required/>
            </div>
            <div class="form-group">
            Number of Chickens: <input class="form-control" type="number" name="num_of_chickiens", placeholder="Enter amount of chickens" required/>
            </div>
            <div class="form-group">
            Number of Dead Chickens: <input class="form-control" type="number" name="dead", placeholder="Enter amount of dead chickens" required/>
            </div>
            <p></p>
            <div class="form-group">
              <button class = 'btn btn-success' value="Submit">Predict</button>
            </div>
            </form>
            <p style="text-align: center;">{{ output }}</p>
    </div>
  </div>
</div>

{% endblock %}
